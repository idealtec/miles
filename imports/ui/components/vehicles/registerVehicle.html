<template name='registerVehicle'>

    <div class="modal " id='register-vehicle-modal'>
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Register New Vehicle</p>
                <button class="delete btn-vehicle-register-cancel"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label  class="label">Vehicle Name</label>
                    <p class="control">
                        <input class="input" id='vehicle-name' type="text" placeholder="Enter Vehicle Name">
                    </p>
                    <p class="help"></p>
                </div>

                <div class="field">
                    <label class="label">VIN</label>
                    <p class="control has-icons-left has-icons-right">
                        <input id='vehicle-vin' class="input is-success vehicle-vin" type="text"  placeholder="Enter Vehicle VIN">
                    </p>
                    <p class="help"></p>
                </div>

                <div class="field">
                    <label class="label">Miles</label>
                    <p class="control has-icons-left has-icons-right">
                        <input id='vehicle-miles' class="input is-danger" type="number" placeholder="Enter Current Miles">
                    </p>
                    <p class="help"></p>
                </div>

            </section>
            <footer class="modal-card-foot">
                <a class="button is-success btn-vehicle-register">
    <span class="icon is-small">
      <i class="fa fa-check"></i>
    </span>
    <span>Register</span>
  </a>
                <a class="button is-danger is-outlined btn-vehicle-register-cancel">
    <span>Cancel</span>
    <span class="icon is-small">
      <i class="fa fa-times"></i>
    </span>
  </a>
            </footer>
        </div>
    </div>


</template>
